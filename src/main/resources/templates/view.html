<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--class="container-fluid"就是100%宽度-->
<div class="container header">
    <div class="row">
        <div class="col-lg-12 ">
            <h1>NEWSDEMO</h1>
        </div>

    </div>
</div>

<div class="container navigation">
    <div class="col-lg-12 " style="height: 30px;padding:0px">
        <a href="/index">>>返回首页</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-7" id="newscontext">

            <div>
                <h5 th:text="${articleContent.content}"></h5>
            </div>
        </div>

        <div class="col-lg-5" id="randomnews">
            <div class="row">
                <div class="col-md-12">
                    <h1>相关新闻</h1>
                </div>

                <div th:each="a : ${articles}">
                    <li><a th:text="${a.title}" href="/view"></a></li>
                </div>
            </div>

        </div>

    </div>
</div>

<div class="container footer">
    <div class="row">
        <div class="col-lg-12" id="footertext">
            <text>Copyright 2020-2022 Justin</text>
        </div>
    </div>
</div>


</body>
</html>
